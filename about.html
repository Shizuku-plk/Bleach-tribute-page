<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach | About</title>
    <link rel="stylesheet" href="css/about-style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="img/bleach.jpg" alt="bleach" width="150" />
          <h1>Bleach</h1>
        </div>
      </div>

      <div class="page-1">
        <table>
          <caption>Bleach</caption>
          <tr>
            <th>#</th>
            <th>Arc</th>
            <th>Chapter Number</th>
            <th>Episode Number</th>
          </tr>

          <tr>
            <th>1</th>
            <td>Agent of the Shinigami Arc</td>
            <td>1</td>
            <td>1</td>
          </tr>

          <tr>
            <th>2</th>
            <td>Soul Society: The Sneak Entry Arc</td>
            <td>71</td>
            <td>21</td>
          </tr>

          <tr>
            <th>3</th>
            <td>Soul Society: The Rescue Arc</td>
            <td>118</td>
            <td>42</td>
          </tr>

          <tr>
            <th>4</th>
            <td>Arrancar: The Arrival Arc</td>
            <td>184</td>
            <td>110</td>
          </tr>

          <tr>
            <td class="year" colspan="4">2022</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="container-2">
      <div class="page-2">
        <h2>Contact Us</h2>
          <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required />
          </div>

          <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required />
          </div>

          <div>
            <label for="info">What was your favorite Arc?<br /></label>
            <select name="infoSRC" id="info" size="4">
              <option value="shinigami">Agent of the Shinigami Arc</option>
              <option value="soul">Soul society: The Sneak Entry Arc</option>
              <option value="rescue">Soul Society: The Rescue Arc</option>
              <option value="arrancar">Arrancar: The Arrival Arc</option>
            </select>
          </div>

          <div>
            <label>Did you find this page useful?</label>
            <fieldset>
              <label>Yes</label>
              <input type="radio">

              <label>No</label>
              <input type="radio">
            </fieldset>
          </div>

          <div>
            <input type="checkbox">
            <label>Receive notifications from this site</label>
          </div>

          <div>
            <label>Comments</label>
            <textarea></textarea>
          </div>

          <div class="contact-us-btn">
            <button type="submit">Submit</button>
          </div>
      </div>
    </div>

    <footer>
      <div class="footer-nav">
        <ul>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="index.html">HOME</a></li>
          <li><a href="#">CHARACTERS</a></li>
          <li><a href="#">REVIEWS</a></li>
          <li><a href="#">GALLERY</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
